<html>
<head>
  <title>Genome Designer Settings Manager</title>
  {% load staticfiles %}

  <script type="text/javascript" src="{% static "jquery-2.0.3.min.js" %}"></script>
  <script type="text/javascript" src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>
  <script type="text/javascript" src="{% static "underscore-min.js" %}"></script>
  <script type="text/javascript" src="{% static "backbone-min.js" %}"></script>
  <script type="text/javascript" src="{% static "spin.min.js" %}"></script>
  <script type="text/javascript" src="{% static "jquery.spin.js" %}"></script>
  <script type="text/javascript" src="{% static "jquery.blockUI.js" %}"></script>
  <script type="text/javascript" src="{% static "jquery.validate.min.js" %}"></script>
  <script type="text/javascript" src="{% static "jquery.cookie.js" %}"></script>
  <script type="text/javascript" src="{% static "jquery.validate.additional-methods.min.js" %}"></script>
  <script type="text/javascript" src="{% static "app.js" %}"></script>
  <link rel="stylesheet" href="{% static "bootstrap/css/bootstrap.min.css" %}" type="text/css" />

</head>
<body>
  <div class="container">
    <div id="startup-view">
    </div>

    <div class="row">
      <div class="center-block span6" style="float:none;">
        <p>Copyright 2013</p>
      </div>
    </div>
  </div>
</body>

<script id="home-view-template" type="text/template">
<div class="row">
  <div class="col-md-10 col-md-offset-1">
    <form class="form-horizontal" role="form">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Amazon S3 Configurations</h3>
        </div>
        <div class="panel-body">
          <fieldset id="fields-s3" data-test-url="{% url 'test_s3' %}">
            <input type="hidden" name="csrfmiddlewaretoken" value="<%- $.cookie('csrftoken') %>">
            <div class="form-group">
              <label for="inputKey" class="col-sm-2 control-label">Public Key</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputKey" name="key" placeholder="" value="{{ key }}">
              </div>
            </div>
            <div class="form-group">
              <label for="inputSecret" class="col-sm-2 control-label">Private Key Secret</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputSecret" name="secret" placeholder="" value="{{ secret }}">
              </div>
            </div>
            <div class="form-group">
              <label for="inputBucket" class="col-sm-2 control-label">S3 Bucket</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputBucket" name="bucket" placeholder="" value="{{ bucket }}">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-4 col-sm-offset-2">
                <button type="button" class="btn btn-primary test-button">Test Connection</button>
              </div>
            </div>
          </fieldset>
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Worker Configurations</h3>
        </div>
        <div class="panel-body">
          <fieldset id="fields-worker" data-test-url="{% url 'test_worker' %}">
            <input type="hidden" name="csrfmiddlewaretoken" value="<%- $.cookie('csrftoken') %>">
            <div class="form-group">
              <label for="inputHost" class="col-sm-2 control-label">Host</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputHost" name="host" placeholder="ec2-xx-xx-xx-xx.compute-1.amazonaws.com" value="{{ host }}">
              </div>
            </div>
            <div class="form-group">
              <label for="inputDatabse" class="col-sm-2 control-label">Database</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputDatabse" name="dbname" placeholder="genome-designer" value="{{ dbname }}">
              </div>
            </div>
            <div class="form-group">
              <label for="inputUser" class="col-sm-2 control-label">User</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputUser" name="user" placeholder="genome-designer" value="{{ user }}">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword" class="col-sm-2 control-label">Password</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPassword" name="password" placeholder="Find the password from Genome Designer" value="{{ password }}">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-4 col-sm-offset-2">
                <button type="button" class="btn btn-primary test-button">Test Connection</button>
              </div>
            </div>
          </fieldset>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button tpye="button" class="btn btn-info" id="save-button" >Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
</script>

<script id="status-view-template" type="text/template">
<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <div class="lead">
      <p>celery status
      </p>
    </div>
    <div class="">
    </div>
  </div>
</div>
</script>

</html>
